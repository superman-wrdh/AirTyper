<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Gemini AirTyper</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              glass: "rgba(255, 255, 255, 0.1)",
              glassBorder: "rgba(255, 255, 255, 0.2)",
              neon: "#00f3ff",
              neonActive: "#00c8d3",
            },
            animation: {
              'pulse-fast': 'pulse 1s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            }
          },
        },
      };
    </script>
    <style>
      body {
        background-color: #0f172a;
        color: white;
        overflow: hidden; /* Prevent scrolling for the immersive feel */
      }
      .glass-panel {
        background: rgba(17, 25, 40, 0.6);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.125);
      }
      .key-base {
        transition: all 0.15s cubic-bezier(0.4, 0, 0.2, 1);
        backdrop-filter: blur(8px);
      }
      .key-active {
        background: rgba(0, 243, 255, 0.6);
        border-color: #00f3ff;
        box-shadow: 0 0 25px #00f3ff, inset 0 0 15px rgba(255, 255, 255, 0.5);
        transform: scale(0.95) translateY(2px);
        color: black !important;
      }
      .key-hover {
        background: rgba(255, 255, 255, 0.15);
        border-color: rgba(0, 243, 255, 0.5);
        transform: scale(1.05);
      }
      /* Custom Cursor */
      .air-cursor {
        pointer-events: none;
        position: fixed;
        z-index: 9999;
        transform: translate(-50%, -50%);
        transition: width 0.1s, height 0.1s, background-color 0.1s;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.31.0",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "react-webcam": "https://aistudiocdn.com/react-webcam@^7.2.0",
    "@mediapipe/tasks-vision": "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.14/+esm"
  }
}
</script>
</head>

    <div id="root"></div>
  </body>
</html>
